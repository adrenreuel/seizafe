      .row {

      }

      .col-1 {
        flex: 0 0 8.33%; /* Set width to 8.33% (1/12) */
        max-width: 8.33%;
      }

      .col {
        flex: 1; /* Take up remaining space */

            display: none;

        <div

        <div

              font-weight: 400;

              margin-top: -3px;

            for Epilepsy
